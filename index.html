<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <!-- Mobile Settings
		============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Mobile Settings end -->

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .tabs-nav__wrapper {
            position: relative;
            text-align: center;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .tabs-nav__wrapper ul {
            display: flex;
            align-items: center;
            list-style: none;
            max-width: 100%;
            overflow-x: auto;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }
        .tabs-nav__wrapper ul::-webkit-scrollbar {
            height: 6px;
        }
        .tabs-nav__wrapper ul::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.5);
        }
        .tabs-nav__wrapper ul > li {
            white-space: nowrap;
        }

        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab-close {
            cursor: pointer;
            opacity: .6;
        }
 
        .tabs-nav {
            padding: 0;
            list-style: none;
            position: relative;
            margin-top: 5px;
        }

        .tabs-nav .active {
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: none;
            position: relative;
            color: black;
        }

        .tabs-nav .active:after {
            width: 100%;
            height: 2px;
            position: absolute;
            content: "";
            left: 0;
            background: white;
        }

        .tabs-nav li {
            display: inline-block;
            cursor: pointer;
            color: #3a5ea7;
            padding: 5px 7px;
            font-size: 10px;
        }

        .tabs-nav li > span {
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 150px;
        }

        .tabs-nav li:first-child {
            margin-left: 10px;
        }

        .tabs-content-container {
            padding: 0;
            list-style: none;
        }

        .tabs-content-container li {
            display: none;
        }
        .tabs-content-container li.active {
            display: block;
        }
    </style>

</head>

<body>


    <!-- 
     HTTP/3 may cause a "handshake failed" that loadURL incorrectly force HTTPS. 
     It may cause the page to be blank and refreshing will have no effect.
     -->
     <div class="tabs-nav__wrapper">
        <ul class="tabs-nav">
            <li class="tab active" id="tab-0-btn"><span>New Tab</span></li>
        </ul>
     </div>

    <ul class="tabs-content-container">
        <li class="tabs-content active" id="tab-0">
            <webview autosize="on" src="https://www.electronjs.org" class="webview" allowpopups></webview>
        </li>
    </ul>

    <script src="./src/renderer/index.js"></script>


</body>

</html>
